    <div class="parent">
        <div class="day"> monday </div>

        <div class="day"> wednesday </div>

        <div class="day"> friday </div>
    </div>
</body>
<script>
    const parent= document.querySelectorAll('.parent')
    console.log(parent) 
    console.log(parent.children) // this will return an  HTMLCollection of the days 
    console.log(parent[0].children.innerHTML) // this will return the innerHTML 

    //parent.children will return an html collectiion of the aprent elemnts
    for (let i = 0; i < parent.children.length; i++) {
        cosnole.log(parent.children[i].innerHTML) // this will return the innerHTML of each child element;
        
    }
    parent.children[1].style.color="orange"
    console.log(parent.firstElementChild)
    console.log(parent.lastElementChild)  

    const dayone= document.querySelector('.day')
    console.log(dayone);//returns first day 
    console.log(dayone.parentElement); // this will return the parent element of the day element
    console.log(dayone.nextElementSibling);
